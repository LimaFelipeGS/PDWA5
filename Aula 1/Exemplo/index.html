<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoas</title>
</head>
<body>
    <h2>Cadastro de Pessoa</h2>

    <form action="exibir_dados.php" method="get">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required>
        <br>
        <label for="sexo">Sexo:</label>
        <br><input type="radio" id="sexo_masculino" value="Masculino" required>
        <label for="sexo">Sexo:</label>
        <br><input type="radio" id="sexo_feminino" value="Feminino" required>
        <br>
        <label for="nascimento">Data de Nascimento:</label>
        <br>
        <input type="date" id="nascimento" name="nascimento" required>
        <br>
        <label for="nacionalidade">Nacionalidade</label>
        <br>
        <select name="nacionalidade" id="nacionalidade" required>
            <option value="" disabled selected>Selecione a Nacionalidade</option>
            <option value="Argentina">Argentina</option>
            <option value="Brasileira">Brasileira</option>
            <option value="Chilena">Chilena</option>
        </select>
        <br>
        <label for="esportes">Esportes Praticados:</label>
        <br>
        <input type="checkbox" id="futebol" name="esportes[]" value="Futebol">
        <label for="futebol">Futebol</label>
        <br>
        <input type="checkbox" id="natacao" name="esportes[]" value="Natação">
        <label for="natacao">Natação</label>
        <br>
        <input type="checkbox" id="caminhada" name="esportes[]" value="Caminhada">
        <label for="caminhada">Caminhada</label>
        <br>
        <input type="checkbox" id="corrida" name="esportes[]" value="Corrida">
        <label for="corrida">Corrida</label><br>
        <br>
        <label for="observacoes">Observações:</label>
        <br>
        <textarea id="observacoes" name="observacoes"></textarea>
        <br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
